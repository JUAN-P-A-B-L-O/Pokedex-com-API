<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./assets/css/styleDefault.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
</head>

<body>
    <main>
        <div>
            <img src="./" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>
        <form class="form">
            <input 

            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt</button>
        </div>
        
        <span> <img src="./images/pokedex.png" alt="Pokedex image" class="pokedex"></span>
        </div>
        <div class="ability">
            <p><strong>Special-power:</strong><span class="special ab">laa</span></p>
            <p><strong>Special-power(secondary):</strong><span class="secondaryspecial ab">laa</span></p>
            <p><strong>test:</strong></p><span class="test ab">laa</span>
        </div>
        
    </main>
    





    <script src="./assets/js/script.js"></script>
</body>

</html>
